<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stagetrack Store</title>
</head>
<body>
    <div id="storeContainer">
        <div id="storeInner">
            <div id="storeTitleWrapper">
                <div class="titleSideLine"></div>
                <div id="storeTitleContainer">
                    <p>Stagetrack Store</p>
                </div>
                <div class="titleSideLine"></div>
            </div>
            <div id="storeProductsContainer">
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productTShirt.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Get your<br><span class="redColorText">Stagetrack T-shirt</span></p>
                             </div>
                             <div class="productDescription">
                                <div id="tshirtSizeLineTop"></div>
                                <p>S - M - L - XL</p>
                                <div id="tshirtSizeLineBottom"></div>
                             </div>
                             <div class="productPrice">$12.95</div>
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productWebcam.png">
                        <div class="individualProductDescription">
                           <div class="productTitle">
                              <p>Webcam</p>
                           </div>
                           <div class="productDescription"></div>
                           <div class="productPrice"></div>
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productMic.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Condenser Microphone</p>
                             </div>
                             <div class="productDescription"></div>
                             <div class="productPrice"></div>
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productMusicStand.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Music Stand</p>
                             </div>
                             <div class="productDescription"></div>
                             <div class="productPrice"></div>
                            
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productWirelessEarphones.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Wireless<br>Earphones</p>
                             </div>
                             <div class="productDescription"></div>
                             <div class="productPrice">$19.95</div>
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productOverheadEarphones.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Wireless<br>Overhead<br>Earphones</p>
                             </div>
                             <div class="productDescription"></div>
                             <div class="productPrice">$19.95</div>
                        </div>
                    </div>
                </div>
                <div class="storeProductWrapper">
                    <div class="storeIndividualProduct">
                        <img src="productGreenScreen.png">
                        <div class="individualProductDescription">
                            <div class="productTitle">
                                <p>Green Screen</p>
                             </div>
                             <div class="productDescription"></div>
                             <div class="productPrice">$79.95</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
